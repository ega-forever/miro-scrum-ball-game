<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script type="text/javascript" src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script type="text/javascript" src="dist/modal.js"></script>
</head>
<body class="h-100">

<div class="card border-0">
    <div class="card-body">
        <div class="d-flex">
            <h5 class="card-title flex-grow-1" id="name"></h5>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <div class="btn-group btn-group-sm align-content-end" role="group">
                        <a href="#" type="button" class="btn btn-primary" id="locale-btn-en" onclick="setLocale('en')">En</a>
                        <a href="#" type="button" class="btn btn-secondary" id="locale-btn-ru" onclick="setLocale('ru')">Ru</a>
                    </div>
                </li>
            </ul>

        </div>
        <p class="card-text" id="description"></p>
        <button class="card-link btn btn-primary fw-bold" id="start-game-po" style="display: none"
                onclick="onStartGameClick()">Start game as PO
        </button>
        <button class="card-link btn btn-primary fw-bold" id="reset-game-po" style="display: none"
                onclick="onResetGameClick()">Reset Scores
        </button>
        <button class="card-link btn btn-primary fw-bold" id="end-game-po" style="display: none"
                onclick="onEndGameClick()">End Game
        </button>
        <button class="card-link btn btn-primary fw-bold" id="join-game-user" style="display: none"
                onclick="onUserJoinGameClick()">Join Game
        </button>
        <button class="card-link btn btn-primary fw-bold" id="leave-game-user" style="display: none"
                onclick="onUserLeaveGameClick()">Leave Game
        </button>
    </div>
</div>

</body>
</html>
